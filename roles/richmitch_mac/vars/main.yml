# roles/richmitch_mac/vars/main.yml

homebrew_packages:
- maven
- openjdk

homebrew_cask_packages:
- bluejeans
- discord
- dropbox
- font-redhat
- github
- google-chrome
- microsoft-teams
- postman
- virtualbox
- viscosity
#- visual-studio-code
- vlc

dockitems_to_remove:
- Launchpad
- Mail
- Safari
- Contacts
- Notes
- Reminders
- Maps
- Photos
- FaceTime
- iTunes
- iBooks
- System Preferences
- Calendar
- Adobe Acrobat Reader DC
- Sonos
- Dropbox

dockitems_to_persist:
  - name: Messages
    path: "/Applications/Messages.app"
    pos: 1
  - name: App Store
    path: "/Applications/App Store.app"
    pos: 2
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 3
  - name: 1Password 6
    path: "/Applications/1Password 6.app"
    pos: 4
  - name: Terminal
    path: "/Applications/Utilities/Terminal.app"
    pos: 5
  - name: BlueJeans
    path: "/Applications/BlueJeans.app"
    pos: 6
  - name: GitHub Desktop
    path: "/Applications/Git Hub Desktop.app"
    pos: 7
  - name: Visual Studio Code
    path: "/Applications/Visual Studio Code.app"
    pos: 8

mac_default_settings:
  - name: Mouse tracking speed
    namespace: -g
    key: com.apple.mouse.scaling
    value: -float 5.0
  - name: Scroll direction
    namespace: -g
    key: com.apple.swipescrolldirection
    value: -booel false
  - name: Dock orientation
    namespace: 
    key: com.apple.dock orientation
    value: -string bottom
  - name: Dock size
    namespace: 
    key: com.apple.dock largesize
    value: -int 90
  - name: Dock autohide
    namespace: 
    key: com.apple.dock autohide
    value: -bool true
